<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <title>SocialPet</title>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <meta charset="utf-8">
  </head>

  <body>
    <section id="main-container">
      <div class="container">
        <div class="row">
          <div class="col s10 push-s1">
            <div class="row">
              <div class="col m5 hide-on-small-only">
                <img src="./img/imgsocialpet.png" alt="">
              </div>
              <div class="col s12 m7">
                <div class="row">
                  <div class="signup-box">
                    <h1 class="socialpet">SocialPet</h1>
                    <form class="signup-form" action="index.html" method="post">
                      <h3>Registrate para ver fotos tu amigos</h3>
                      <div class="section">
                        <a href="#" class="btn btn-fb hiden-on-small-only">Iniciar sesion con Facebook</a>
                        <a href="#" class="btn btn-fb hide-on-med-and-up">Iniciar sesion</a>
                      </div>
                      <div class="divider"></div>
                      <div class="section">
                        <input type="email" name="email" placeholder="Correo Electrónico">
                        <input type="text" name="name" placeholder="Nombre Completo">
                        <input type="text" name="username" placeholder="Nombre de Usuário">
                        <input type="password" name="password" placeholder="Contraseña">
                        <button class="btn waves-effect waves-light" type="submit">Regístrate</button>
                      </div>
                    </form>
                  </div>
                </div>
                <div class="row">
                  <div class="login-box">
                    Tienes una cuenta? <a href="/signin">Entrar</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="site-footer">
      <div class="container">
        <div class="row">

        </div>
      </div>
    </footer>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>
</html>
